<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @media print {
      .no-print { display: none; }
    }
    #spinner {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #spinner.hidden { display: none; }
  </style>
</head>
<body class="bg-light">
  <div id="spinner">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
      <div class="mt-3">Loading Dow data...</div>
    </div>
  </div>
  <div class="container py-4">
    <h1 class="mb-4">Financial Tracker</h1>
    <form id="dow-form" class="row g-3 align-items-end mb-4 no-print">
      <div class="col-auto">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-auto">
        <label for="value" class="form-label">Daily Closing Value</label>
        <input type="number" id="value" class="form-control" step="0.01" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add Value</button>
      </div>
      <div class="col-auto ms-auto no-print">
        <button type="button" class="btn btn-secondary" onclick="print()">Print</button>
      </div>
    </form>

    <div class="mb-4">
      <canvas id="dowChart" height="100"></canvas>
    </div>

    <h3>Daily Values</h3>
    <table class="table table-striped no-print">
      <thead>
        <tr>
          <th>Date</th>
          <th>Dow Close</th>
        </tr>
      </thead>
      <tbody id="values-table">
        <!-- Values will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Utilities for localStorage
    const STORAGE_KEY = 'dow_values';

    function getValues() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function saveValues(values) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
    }

    // Render table and chart
    async function render() {
      const values = getValues().sort((a, b) => a.date.localeCompare(b.date));
      // Table
      const table = document.getElementById('values-table');
      table.innerHTML = values.map(v =>
        `<tr><td>${v.date}</td><td>${Number(v.value).toLocaleString()}</td></tr>`
      ).join('');
      // Chart
      const ctx = document.getElementById('dowChart').getContext('2d');
      if (window.dowChart) {
        try {
          await window.dowChart.destroy();
        } catch (e) {}
      }
      window.dowChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: values.map(v => v.date),
          datasets: [{
            label: 'Dow Close',
            data: values.map(v => v.value),
            borderColor: 'rgba(13,110,253,1)',
            backgroundColor: 'rgba(13,110,253,0.1)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { title: { display: true, text: 'Dow Close' } }
          }
        }
      });
    }

    // Show/hide spinner
    function showSpinner(show) {
      document.getElementById('spinner').classList.toggle('hidden', !show);
    }

    // Helper to format date as YYYY-MM-DD
    function formatDate(d) {
      return d.toISOString().slice(0, 10);
    }

    const FMP_API_KEY = 'ksnyJJle3CIgsIeWqvDsDbRPYM0wb96V';

    // Fetch Dow data for a date range using Twelve Data API
    async function fetchDowRange(fromDate, toDate) {
      const url = `https://financialmodelingprep.com/stable/historical-price-eod/full?symbol=^DJI&apikey=${FMP_API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('No data');
        // Filter by date range and map to {date, value}
        return data
          .filter(d => d.date >= fromDate && d.date <= toDate)
          .map(d => ({
            date: d.date,
            value: d.close
          }))
          .sort((a, b) => a.date.localeCompare(b.date));
      } catch (e) {
        console.log('No Dow data retrieved for range:', fromDate, 'to', toDate, e);
        return [];
      }
    }

    // Fetch all Dow data from FMP and filter by missing dates
    async function fetchDowMissing(existingDatesSet) {
      const url = `https://financialmodelingprep.com/stable/historical-price-eod/full?symbol=^DJI&apikey=${FMP_API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('No data');
        // Only return entries not already in local data
        return data
          .filter(d => !existingDatesSet.has(d.date))
          .map(d => ({
            date: d.date,
            value: d.close
          }));
      } catch (e) {
        console.log('No Dow data retrieved:', e);
        return [];
      }
    }

    // On page load: fetch if not already in localStorage, or update with missing days
    async function init() {
      showSpinner(true);
      let values = getValues();

      // Build a set of existing dates for quick lookup
      const existingDates = new Set(values.map(v => v.date));

      const missing = await fetchDowMissing(existingDates);

      if (!values.length && missing.length) {
        // Only keep last year if this is the initial load
        const oneYearAgo = new Date();
        oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
        const oneYearAgoStr = oneYearAgo.toISOString().slice(0, 10);
        values = missing.filter(v => v.date >= oneYearAgoStr);
        values.sort((a, b) => a.date.localeCompare(b.date));
        saveValues(values);
      } else if (missing.length) {
        // On later loads, keep all history
        values = values.concat(missing);
        values.sort((a, b) => a.date.localeCompare(b.date));
        saveValues(values);
      }

      await render();
      showSpinner(false);
    }

    // Form handler
    document.getElementById('dow-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const value = parseFloat(document.getElementById('value').value);
      if (!date || isNaN(value)) return;
      let values = getValues();
      // Remove existing entry for this date
      values = values.filter(v => v.date !== date);
      values.push({ date, value });
      saveValues(values);
      render();
      this.reset();
    });

    // Initial load
    init();
  </script>
</body>
</html>
