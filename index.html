<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @media print {
      .no-print { display: none; }
    }
    #spinner {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #spinner.hidden { display: none; }
  </style>
</head>
<body class="bg-light">
  <div id="spinner">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
      <div class="mt-3">Loading Dow data...</div>
    </div>
  </div>
  <div class="container py-4">
    <h1 class="mb-4">Financial Tracker</h1>
    <form id="dow-form" class="row g-3 align-items-end mb-4 no-print">
      <div class="col-auto">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-auto">
        <label for="value" class="form-label">Dow Close</label>
        <input type="number" id="value" class="form-control" step="0.01" required>
      </div>
      <div class="col-auto no-print">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
      <div class="col-auto no-print">
        <button type="button" class="btn btn-secondary" onclick="print()">Print</button>
      </div>
    </form>

    <div class="mb-4">
      <canvas id="dowChart" height="100"></canvas>
    </div>

    <h3>Daily Values</h3>
    <table class="table table-striped no-print">
      <thead>
        <tr>
          <th>Date</th>
          <th>Dow Close</th>
        </tr>
      </thead>
      <tbody id="values-table">
        <!-- Values will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Utilities for localStorage
    const STORAGE_KEY = 'dow_values';

    function getValues() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function saveValues(values) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
    }

    // Render table and chart
    async function render() {
      const values = getValues().sort((a, b) => a.date.localeCompare(b.date));
      // Table
      const table = document.getElementById('values-table');
      table.innerHTML = values.map(v =>
        `<tr><td>${v.date}</td><td>${Number(v.value).toLocaleString()}</td></tr>`
      ).join('');
      // Chart
      const ctx = document.getElementById('dowChart').getContext('2d');
      if (window.dowChart) {
        try {
          await window.dowChart.destroy();
        } catch (e) {}
      }
      window.dowChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: values.map(v => v.date),
          datasets: [{
            label: 'Dow Close',
            data: values.map(v => v.value),
            borderColor: 'rgba(13,110,253,1)',
            backgroundColor: 'rgba(13,110,253,0.1)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { title: { display: true, text: 'Dow Close' } }
          }
        }
      });
    }

    // Show/hide spinner
    function showSpinner(show) {
      document.getElementById('spinner').classList.toggle('hidden', !show);
    }

    // Helper to format date as YYYY-MM-DD
    function formatDate(d) {
      return d.toISOString().slice(0, 10);
    }

    // Fetch Dow data for a date range using Twelve Data API
    async function fetchDowRange(fromDate, toDate) {
      const apiKey = '970e2cab6ddf479091f626705ad2ab51';
      const url = `https://api.twelvedata.com/time_series?symbol=DOW&interval=1day&start_date=${fromDate}&end_date=${toDate}&apikey=${apiKey}&format=JSON`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.values) throw new Error('No data');
        return data.values.map(d => ({
          date: d.datetime,
          value: parseFloat(d.close)
        })).reverse(); // API returns newest first
      } catch (e) {
        alert('Failed to fetch Dow data. You can add values manually.');
        return [];
      }
    }

    // On page load: fetch if not already in localStorage, or update with missing days
    async function init() {
      showSpinner(true);
      let values = getValues();
      const today = formatDate(new Date());

      if (!values.length) {
        // No data: fetch last year
        const endDate = new Date();
        const startDate = new Date();
        startDate.setFullYear(endDate.getFullYear() - 1);
        values = await fetchDowRange(formatDate(startDate), today);
        if (values.length) saveValues(values);
      } else {
        // Data exists: check for missing days
        values.sort((a, b) => a.date.localeCompare(b.date));
        const latestDate = values[values.length - 1].date;
        if (latestDate < today) {
          // Fetch missing days (from day after latestDate to today)
          const nextDate = new Date(latestDate);
          nextDate.setDate(nextDate.getDate() + 1);
          const missing = await fetchDowRange(formatDate(nextDate), today);
          if (missing.length) {
            // Avoid duplicates, just in case
            const existingDates = new Set(values.map(v => v.date));
            const newValues = missing.filter(v => !existingDates.has(v.date));
            values = values.concat(newValues);
            values.sort((a, b) => a.date.localeCompare(b.date));
            saveValues(values);
          }
        }
      }
      await render();
      showSpinner(false);
    }

    // Form handler
    document.getElementById('dow-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const value = parseFloat(document.getElementById('value').value);
      if (!date || isNaN(value)) return;
      let values = getValues();
      // Remove existing entry for this date
      values = values.filter(v => v.date !== date);
      values.push({ date, value });
      saveValues(values);
      render();
      this.reset();
    });

    // Initial load
    init();
  </script>
</body>
</html>
